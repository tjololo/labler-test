name: PR Labeler
on:
  pull_request:
    types: [opened]

jobs:
  pr-labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: TimonVS/pr-labeler-action@v3
        if: ${{ github.event.pull_request.head.repo.full_name != 'tjololo/labeler-test' }}
        with:
          configuration-path: .github/external-pr-labeler.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: TimonVS/pr-labeler-action@v3
        if: ${{ github.event.pull_request.head.repo.full_name == 'tjololo/labeler-test' }}
        with:
          configuration-path: .github/internal-pr-labeler.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}